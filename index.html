<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <title>Bordle</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-board">
        <div class="announcement">Not in Word List</div>
        <div class="grid-squares">
          <div class="grid-square 11" word="1"></div>
          <div class="grid-square 12" word="1"></div>
          <div class="grid-square 13" word="1"></div>
          <div class="grid-square 14" word="1"></div>
          <div class="grid-square 15" word="1"></div>
          <div class="grid-square 21" word="2"></div>
          <div class="grid-square 22" word="2"></div>
          <div class="grid-square 23" word="2"></div>
          <div class="grid-square 24" word="2"></div>
          <div class="grid-square 25" word="2"></div>
          <div class="grid-square 31" word="3"></div>
          <div class="grid-square 32" word="3"></div>
          <div class="grid-square 33" word="3"></div>
          <div class="grid-square 34" word="3"></div>
          <div class="grid-square 35" word="3"></div>
          <div class="grid-square 41" word="4"></div>
          <div class="grid-square 42" word="4"></div>
          <div class="grid-square 43" word="4"></div>
          <div class="grid-square 44" word="4"></div>
          <div class="grid-square 45" word="4"></div>
          <div class="grid-square 51" word="5"></div>
          <div class="grid-square 52" word="5"></div>
          <div class="grid-square 53" word="5"></div>
          <div class="grid-square 54" word="5"></div>
          <div class="grid-square 55" word="5"></div>
          <div class="grid-square 61" word="6"></div>
          <div class="grid-square 62" word="6"></div>
          <div class="grid-square 63" word="6"></div>
          <div class="grid-square 64" word="6"></div>
          <div class="grid-square 65" word="6"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="top-third">
          <div class="top letter q">Q</div>
          <div class="top letter w">W</div>
          <div class="top letter e">E</div>
          <div class="top letter r">R</div>
          <div class="top letter t">T</div>
          <div class="top letter y">Y</div>
          <div class="top letter u">U</div>
          <div class="top letter i">I</div>
          <div class="top letter o">O</div>
          <div class="top letter p">P</div>
        </div>
        <div class="bottom-third">
          <div class="bottom letter a">A</div>
          <div class="bottom letter s">S</div>
          <div class="bottom letter d">D</div>
          <div class="bottom letter f">F</div>
          <div class="bottom letter g">G</div>
          <div class="bottom letter h">H</div>
          <div class="bottom letter j">J</div>
          <div class="bottom letter k">K</div>
          <div class="bottom letter l">L</div>
          <div class="bottom enter">ENTER</div>
          <div class="bottom letter z">Z</div>
          <div class="bottom letter x">X</div>
          <div class="bottom letter c">C</div>
          <div class="bottom letter v">V</div>
          <div class="bottom letter b">B</div>
          <div class="bottom letter n">N</div>
          <div class="bottom letter m">M</div>
          <div class="bottom delete">DELETE</div>
        </div>
      </div>
    </div>
  </body>
</html>
